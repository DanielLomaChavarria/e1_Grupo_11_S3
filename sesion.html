<body>
    <header>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg ">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

                      <a class="nav-link" href="sesion.html">Iniciar-Sesion<a></a>

                </div>
              </div>
            </div>s
          </nav>
    </header>
    <br>
    
    <div class="container">
      <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-6">
            <label for="validationCustom01" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Ingrese su usuario" required>
            <div class="invalid-feedback">
              Por favor, ingrese su usuario.
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustomPassword" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="validationCustomPassword" placeholder="Ingrese su contraseña" required>
            <div class="invalid-feedback">
              Por favor, ingrese su contraseña.
            </div>
          </div>
          <div class="col-12">
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Recordar sesión
              </label>
              <div class="invalid-feedback">
                Debes aceptar para recordar la sesión.
              </div>
            </div>
          </div>
          <div class="col-6">
            <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
          </div>
          <div class="col-6 text-end">
            <button class="btn btn-link" type="button" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">¿Olvidaste tu contraseña?</button>
          </div>
        </form>
  </div>
  
  <!-- Modal Olvidar Contraseña -->
  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="forgotPasswordModalLabel">Recuperar Contraseña</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Por favor, ingrese su correo electrónico para recuperar su contraseña.</p>
          <input type="email" class="form-control" id="forgotPasswordEmail" placeholder="Correo electrónico" required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Recuperar Contraseña</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script>
      // Script de validación personalizado
      (function () {
          'use strict';
  
          // Selección de los elementos del formulario
          const form = document.querySelector('.needs-validation');
  
          // Agregar evento de submit al formulario
          form.addEventListener('submit', function (event) {
              // Verificar si el formulario es válido
              if (!form.checkValidity()) {
                  event.preventDefault();
                  event.stopPropagation();
              }
  
              // Agregar las clases de validación de Bootstrap
              form.classList.add('was-validated');
          }, false);
      })();
  </script>
      <br>

</div>
